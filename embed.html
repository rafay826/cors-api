<!--========== UNCOMPRESSED SCRIPT ==========-->
 
<script type="text/javascript">
(function(){
    // Create an AJAX call
    var xhr = new XMLHttpRequest();
    // your CORS request URL goes here
    var url = 'example.com';
    var xhrBlock;
     
    function callOtherDomain(){
        // if AJAX request is successful, use the 'get' request method on the given URL
        if(xhr)
        {    
            xhr.open('GET', url, true);
//            var section = document.createElement("section");
//            document.body.appendChild(section);
            xhr.onreadystatechange = handler;
            xhr.send(); 
        }
        // if AJAX fails, display this
        else
        {
            xhrBlock = "No xhr TookPlace At All";
            var textNode = document.createTextNode(xhrBlock);
            var corsapi = document.getElementById("corsapi");
            corsapi.appendChild(textNode);
        }
         
    }
     
    function handler(evtXHR)
    {
        // if AJAX request is successful, inject response into the given id of the element
        if (xhr.readyState == 4)
        {
                if (xhr.status == 200)
                {
                    document.getElementById("corsapi").innerHTML = document.getElementById("corsapi").innerHTML + '</br>' + xhr.responseText;
 
                }
            // if AJAX fails, an error occurred 
                else
                    alert("xhr Errors Occured");
        }
    }
     
    callOtherDomain();
     
})();
    </script>

<!--Inject HTML from server allowing CORS into this element-->
<div id="corsapi"></div>
